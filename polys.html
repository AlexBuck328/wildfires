        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-109.4125, 41.4376],

        function filterBy(month) {
            var filters = ['==', 'month', month] // ['all', ['==', 'month', month], ['==', 'year', year]];
            map.setFilter('firePolys', filters);
            map.setFilter('fireLabels', filters);

            // Set the label to the month
            document.getElementById('month').textContent = months[month];
        }


        function filterYear(year) {
            var filters = ['==', 'year', year]; 
            map.setFilter('firePolys', filters);
            map.setFilter('fireLabels', filters);

            // Set the label to the year
            document.getElementById('year').textContent = years[year];
        }


        map.on('load', function () {
            // Here we're using d3 to help us make the ajax request but you can use
            // Any request method (library or otherwise) you wish.
            d3.json(
                'data/bothDatesClean.geojson',
                function (err, data) {
                    if (err) throw err;

                    // Create a month property value based on IgntDate (time)
                    // used to filter against.
                    data.features = data.features.map(function (d) {
                        d.properties.month = new Date(d.properties.IgntDate).getMonth();
                        return d;

                    });

                    // Create a year property value based on IgntDate (time)
                    // used to filter against.
                    data.features = data.features.map(function (d) {
                        d.properties.year = new Date(d.properties.IgntDate)
                            .getFullYear();
                        return d;
                    });

                    // verify data loaded
                    console.log(data)

                    map.addSource('fires', {
                        'type': 'geojson',
                        data: data
                    });

                    // add wildfire layer
                    map.addLayer({
                        id: 'firePolys',
                        type: 'fill',
                        source: {
                            type: 'geojson',
                            data: data
                        },
                        layout: {},
                        paint: {
                            'fill-color': [
                                'interpolate',
                                ['linear'],
                                ['get', 'Acres'],
                                900,
                                '#FCA107',
                                900000,
                                '#7F3121'
                            ],
                            'fill-opacity': 0.5
                        },
                    });

                    map.addLayer({
                        'id': 'fireLabels',
                        'type': 'symbol',
                        'source': 'fires',
                        'layout': {
                            'text-field': [
                                'concat',
                                ['number', ['get', 'Acres']],
                                ' Acres'
                            ],
                            'text-font': [
                                'Open Sans Bold',
                                'Arial Unicode MS Bold'
                            ],
                            'text-size': 12
                        },
                        'paint': {
                            'text-color': 'rgba(0,0,0,0.5)'
                        }
                    });

                    // Set filter to first month of the year
                    // 0 = January
                    filterBy(0);

                    document
                        .getElementById('slider')
                        .addEventListener('input', function (e) {
                            var month = parseInt(e.target.value, 10);
                           // console.log(month)
                            filterBy(month);
                        })


                    // Set filter to first year of data
                    // 0 = 1976
                    filterYear(0);

                    document
                        .getElementById('sliderYear')
                        .addEventListener('input', function (e) {
                            var year = parseInt(e.target.value, 10);
                        //    console.log(year)
                            filterYear(year);
                        });



                    // When a click event occurs on a feature in the states layer, open a popup at the
                    // location of the click, with description HTML from its properties.
                    map.on('click', 'firePolys', function (e) {

                        var acresNum = e.features[0].properties.Acres
                        var acresFixed = acresNum.toFixed(2);

                        //    console.log(acresFixed)

                        new mapboxgl.Popup()
                            .setLngLat(e.lngLat)
                            .setHTML(`<b>Fire Name:</b> ${e.features[0].properties.FireName}<br><b>Fire
                                Cause:</b> ${e.features[0].properties.FireCause}<br><b>Fire
                                    Size:</b> ${acresFixed} Acres`)
                            .addTo(map);
                    });

                    // Change the cursor to a pointer when the mouse is over the states layer.
                    map.on('mouseenter', 'firePolys', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    // Change it back to a pointer when it leaves.
                    map.on('mouseleave', 'firePolys', function () {
                        map.getCanvas().style.cursor = '';
                    });

                });

        });
