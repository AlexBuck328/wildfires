    <div id="map"></div>


    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <h4>Wildfires (Month)</h4>
            <label id="month"></label>
            <input id="slider" type="range" min="0" max="11" step="1" value="0">

    <!-- Load Required Scripts-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- Custom JS -->
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiYWxleGJ1Y2szMjgiLCJhIjoiY2szcDZsdmFsMW9rbDNubjMydm9rNGJpMyJ9.05szss9EHEoVBbGYajbPZA';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-109.4125, 41.4376],
            zoom: 4.66
        });

        var months = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July',
            'August',
            'September',
            'October',
            'November',
            'December'
        ];

        function filterBy(month) {
            var filters = ['==', 'month', month];
            map.setFilter('earthquake-circles', filters);
            map.setFilter('earthquake-labels', filters);

            // Set the label to the month
            document.getElementById('month').textContent = months[month];
        }

        map.on('load', function () {
            // Data courtesy of http://earthquake.usgs.gov/
            // Query for significant earthquakes in 2015 URL request looked like this:
            // http://earthquake.usgs.gov/fdsnws/event/1/query
            //    ?format=geojson
            //    &starttime=2015-01-01
            //    &endtime=2015-12-31
            //    &minmagnitude=6'
            //
            // Here we're using d3 to help us make the ajax request but you can use
            // Any request method (library or otherwise) you wish.
            d3.json(
                'data/bothDatesClean.geojson',
                //      'https://docs.mapbox.com/mapbox-gl-js/assets/significant-earthquakes-2015.geojson',
                function (err, data) {
                    if (err) throw err;

                    // Create a month property value based on IgntDate (time)
                    // used to filter against.
                    data.features = data.features.map(function (d) {
                        d.properties.month = new Date(d.properties.IgntDate).getMonth();
                        return d;
                    });

                    // verify data loaded
                    console.log(data)

                    map.addSource('earthquakes', {
                        'type': 'geojson',
                        data: data
                    });

                    // add wildfire layer
                    map.addLayer({
                        id: 'earthquake-circles', // 'wildFires',
                        type: 'fill',
                        source: {
                            type: 'geojson',
                            data: data
                        },
                        layout: {},
                        paint: {
                            'fill-color': [
                                'interpolate',
                                ['linear'],
                                ['get', 'Acres'],
                                900,
                                '#FCA107',
                                900000,
                                '#7F3121'
                            ], // '#0080ff', // blue color fill
                            'fill-opacity': 0.5
                        },
                    });

                    //        map.addLayer({
                    //            'id': 'earthquake-circles',
                    //            'type': 'circle',
                    //            'source': 'earthquakes',
                    //            'paint': {
                    //                'circle-color': [
                    //                    'interpolate',
                    //                    ['linear'],
                    //                    ['get', 'mag'],
                    //                    6,
                    //                    '#FCA107',
                    //                    8,
                    //                    '#7F3121'
                    //                ],
                    //                'circle-opacity': 0.75,
                    //                'circle-radius': [
                    //                    'interpolate',
                    //                    ['linear'],
                    //                    ['get', 'mag'],
                    //                    6,
                    //                    20,
                    //                    8,
                    //                    40
                    //                ]
                    //            }
                    //        });

                    map.addLayer({
                        'id': 'earthquake-labels',
                        'type': 'symbol',
                        'source': 'earthquakes',
                        'layout': {
                            'text-field': [
                                'concat',
                                ['number', ['get', 'Acres']], // 'mag'
                                ' Acres'
                            ],
                            'text-font': [
                                'Open Sans Bold',
                                'Arial Unicode MS Bold'
                            ],
                            'text-size': 12
                        },
                        'paint': {
                            'text-color': 'rgba(0,0,0,0.5)'
                        }
                    });

                    // Set filter to first month of the year
                    // 0 = January
                    filterBy(0);

                    document
                        .getElementById('slider')
                        .addEventListener('input', function (e) {
                            var month = parseInt(e.target.value, 10);
                            filterBy(month);
                        });


                    // When a click event occurs on a feature in the states layer, open a popup at the
                    // location of the click, with description HTML from its properties.
                    map.on('click', 'earthquake-circles', function (e) {
                        new mapboxgl.Popup()
                            .setLngLat(e.lngLat)
                            .setHTML(`<b>Fire Name:</b> ${e.features[0].properties.FireName}<br><b>Fire
                                Cause:</b> ${e.features[0].properties.FireCause}<br><b>Fire
                                    Size:</b> ${e.features[0].properties.Acres} Acres`)
                            .addTo(map);
                    });

                    // Change the cursor to a pointer when the mouse is over the states layer.
                    map.on('mouseenter', 'earthquake-circles', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    // Change it back to a pointer when it leaves.
                    map.on('mouseleave', 'earthquake-circles', function () {
                        map.getCanvas().style.cursor = '';
                    });

                }
            );
        });
    </script>

</body>
