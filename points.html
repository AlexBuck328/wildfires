    <!-- LOAD REQUIRED SCRIPTS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- CUSTOM JS -->

    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiYWxleGJ1Y2szMjgiLCJhIjoiY2szcDZsdmFsMW9rbDNubjMydm9rNGJpMyJ9.05szss9EHEoVBbGYajbPZA';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-99.2733, 39.1865],
            zoom: 3.2
        });

        var months = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July',
            'August',
            'September',
            'October',
            'November',
            'December'
        ];

        function filterBy(month) {
            var filters = ['==', 'month', month];
            map.setFilter('firePoints', filters);
            map.setFilter('fireLabels', filters);

            // Set the label to the month
            document.getElementById('month').textContent = months[month];
        }

        map.on('load', function () {
            // Data courtesy of http://earthquake.usgs.gov/
            // Query for significant earthquakes in 2015 URL request looked like this:
            // http://earthquake.usgs.gov/fdsnws/event/1/query
            //    ?format=geojson
            //    &starttime=2015-01-01
            //    &endtime=2015-12-31
            //    &minmagnitude=6'
            //
            // Here we're using d3 to help us make the ajax request but you can use
            // Any request method (library or otherwise) you wish.
            d3.json(
                'rawData/classD.geojson',
                // 'rawData/pointsY2K.geojson',
                // 'https://docs.mapbox.com/mapbox-gl-js/assets/significant-earthquakes-2015.geojson',
                function (err, data) {
                    if (err) throw err;

                    // Create a month property value based on time
                    // used to filter against.
                    data.features = data.features.map(function (d) {
                        d.properties.month = new Date(d.properties.DISCOVERY_DATE).getMonth();
                        return d;
                    });

                    console.log(data)

                    map.addSource('fires', {
                        type: 'geojson',
                        data: data
                    });

                    map.addLayer({
                        'id': 'firePoints',
                        'type': 'circle',
                        'source': 'fires',
                        'paint': {
                            'circle-color': [
                                'interpolate',
                                ['linear'],
                                ['get', 'FIRE_SIZE'],
                                90,
                                '#FCA107',
                                500000,
                                '#7F3121'
                            ],
                            'circle-opacity': 0.75,
                            'circle-radius': [
                                'interpolate',
                                ['linear'],
                                ['get', 'FIRE_SIZE'],
                                1.5, // 6, 1.5
                                5, // 20, 5
                                2, // 8, 2
                                10, // 40, 10
                            ]
                        }
                    });

                    map.addLayer({
                        'id': 'fireLabels',
                        'type': 'symbol',
                        'source': 'fires',
                        'layout': {
                            'text-field': [
                                'concat',
                                ['to-string', ['get', 'FIRE_SIZE']],
                                ' Acres'
                            ],
                            'text-font': [
                                'Open Sans Bold',
                                'Arial Unicode MS Bold'
                            ],
                            'text-size': 12
                        },
                        'paint': {
                            'text-color': 'rgba(0,0,0,0.5)'
                        }
                    });


                    // Create a popup, but don't add it to the map yet.
                    var popup = new mapboxgl.Popup({
                        closeButton: false,
                        closeOnClick: false
                    });

                    map.on('mouseenter', 'firePoints', function (e) {
                        // Change the cursor style as a UI indicator.
                        map.getCanvas().style.cursor = 'pointer';

                        var coordinates = e.features[0].geometry.coordinates.slice();

                        // Ensure that if the map is zoomed out such that multiple
                        // copies of the feature are visible, the popup appears
                        // over the copy being pointed to.
                        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                        }

                        // Populate the popup and set its coordinates
                        // based on the feature found.
                        popup.setLngLat(coordinates).setHTML(`<b>Fire Name:</b> ${e.features[0].properties.FIRE_NAME}<br><b>Fire Cause:</b>
                        ${e.features[0].properties.STAT_CAUSE_DESCR}<br><b>Fire Size:</b> ${e.features[0].properties.FIRE_SIZE} Acres`).addTo(map);
                    });

                    map.on('mouseleave', 'firePoints', function () {
                        map.getCanvas().style.cursor = '';
                        popup.remove();
                    });

                    // Set filter to first month of the year
                    // 0 = January
                    filterBy(0);

                    document
                        .getElementById('slider')
                        .addEventListener('input', function (e) {
                            var month = parseInt(e.target.value, 10);
                            filterBy(month);
                        });

                });



        });
    </script>
